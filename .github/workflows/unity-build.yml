name: Unity Auto Activation Build

on:
  workflow_dispatch: # lets you run manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Activate Unity
        uses: game-ci/unity-activate@v2
        with:
          unityVersion: 6000.0.45f1   # ðŸ”¹ Replace with your version from ProjectSettings/ProjectVersion.txt
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }} # only if Pro

      - name: Build project
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.45f1   # ðŸ”¹ Must match above
          targetPlatform: StandaloneWindows64
          buildName: MyGame
          buildPath: build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyGame-Windows
          path: build
